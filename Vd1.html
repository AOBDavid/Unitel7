<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="./Vd_3.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div>
                <input id="Input" type="ecram" value="0" readonly>
                <button id="btn_Limpar" style="font-size: 30px;" class="op">C</button>
            </div>
            <div>
                <button onclick="N('1')">1</button>
                <button onclick="N('2')">2</button>
                <button onclick="N('3')">3</button>
                <button  class="op">+</button>
            </div>
            <div>
                <button onclick="N('4')">4</button>
                <button onclick="N('5')">5</button>
                <button onclick="N('6')">6</button>
                <button  class="op">-</button>

            </div>
            <div>
                <button onclick="N('7')">7</button>
                <button onclick="N('8')">8</button>
                <button onclick="N('9')">9</button>
                <button id="btn_Mult" class="op">*</button>

            </div>

            <div>
                <button id="btnponto" >.</button>
                <button onclick="N('0')">0</button>
                <button id="btn_Igual" class="op">=</button>
                <button id="btn_Div" class="op">/</button>

            </div>
        <div>
    </main>
    <script src="Vd_2.js">
     
    </script>
</body>
</html>
